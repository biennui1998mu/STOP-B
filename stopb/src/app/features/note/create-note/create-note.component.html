<form [formGroup]="createNoteFrom" action="">
  <mat-card class="general-information">
    <mat-card-title>
      Note Information
    </mat-card-title>
    <mat-card-content class="general-section-content">
      <mat-form-field appearance="fill" class="span-all">
        <mat-label>Title</mat-label>
        <input formControlName="noteTitle" matInput
               name="noteTitle"
               required>
        <div *ngIf="noteTitle.invalid && (noteTitle.dirty || noteTitle.touched)" class="alert alert-danger">
          <div *ngIf="noteTitle.errors.required">
            Title is required.
          </div>
          <div *ngIf="noteTitle.errors.minlength">
            Title must be at least 2 characters.
          </div>
        </div>
      </mat-form-field>

      <mat-form-field appearance="fill" class="span-all">
        <mat-label>Priority</mat-label>
        <mat-select formControlName="notePriority" required>
          <mat-option value="1">Important</mat-option>
          <mat-option value="2">Normal</mat-option>
        </mat-select>
        <div *ngIf="notePriority.invalid && (notePriority.dirty || notePriority.touched)" class="alert alert-danger">
          <div *ngIf="notePriority.errors.required">
            Priority is required.
          </div>
        </div>
      </mat-form-field>

      <mat-form-field appearance="fill" class="span-all">
        <mat-label>Project</mat-label>
        <mat-select formControlName="noteProjectId">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let project of projects" value="{{project._id}}">{{project.projectTitle}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="span-all">
        <mat-label>Label Color</mat-label>
        <mat-select>
          <mat-option value="">None</mat-option>
          <mat-option value="green">Green</mat-option>
          <mat-option value="red">Red</mat-option>
          <mat-option value="orange">Orange</mat-option>
          <mat-option value="blue">Blue</mat-option>
          <mat-option value="pink">Pink</mat-option>
          <mat-option value="black">Black</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card class="detail-information">
    <mat-card-title>
      Note Description
    </mat-card-title>
    <div *ngIf="noteDescription.invalid && (noteDescription.dirty || noteDescription.touched)" class="alert alert-danger">
      <div *ngIf="noteDescription.errors.required">
        Description is required.
      </div>
    </div>
    <mat-card-content class="detail-section-content">
      <!--  note-input-paper + red/green/blue/orange/...  -->
      <textarea class="note-input-paper hand-writing mat-elevation-z5 red"
                formControlName="noteDescription"
                maxlength="200"
                minlength="0"
                name="notePara"
                placeholder="Detail of the note..."
                required></textarea>
      <small class="count-character">
        0/200
      </small>
    </mat-card-content>
  </mat-card>

  <mat-card class="confirmation">
    <button (click)="createNote()"
            [disabled]="createNoteFrom.invalid"
            class="button"
            color="primary"
            mat-raised-button>
      Create Note
    </button>
  </mat-card>
</form>
