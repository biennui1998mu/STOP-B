<div class="box">
  <button (click)="closeDialog($event)" class="btn-close" mat-mini-fab>
    <span class="material-icons">
      clear
    </span>
  </button>

  <div class="other-button">
    <button class="btn" mat-raised-button>
      <span class="material-icons">
        account_circle
      </span>
      Information
    </button>
    <button (click)="logout($event)" class="btn" mat-raised-button>
      <span class="material-icons">
        cancel
      </span>
      Log out
    </button>
  </div>
</div>
