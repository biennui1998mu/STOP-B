<div class="relative grid container-chat">
  <div class="text-muted user-select-none bg-darker pl1 pt1 pb05 fw-lighter">
    Friends
  </div>

  <div class="of-auto relative flex flex-d-col pb1 user-list">
    <div class="grid relative cursor-pointer user-select-none user-pill"
         *ngFor="let friend of listFriend"
         (click)="openChatDialogs(friend.username, friend._id)">
      <div class="grid place-item-center of-hidden br50 avatar">
        <img alt=""
             class="obj-fit-cover obj-pos-center w100pct h100pct mat-elevation-z1"
             src="{{friend.avatar}}">
      </div>
      <div class="of-hidden whitespace-nowrap text-overflow-ellipsis name">
        {{friend.name}}
      </div>
      <div class="flex status-online online">
        <div class="br50 mr02 icon"></div>
        <div class="status-text">
          {{friend.userStatus}}
        </div>
      </div>
    </div>
