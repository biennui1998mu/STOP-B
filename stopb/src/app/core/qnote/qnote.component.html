<mat-card class="general-information">
  <mat-card-title>
    Note Information
  </mat-card-title>
  <mat-card-content class="general-section-content">
    <mat-form-field appearance="fill" class="span-all">
      <mat-label>Title</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field appearance="fill" class="span-all">
      <mat-label>Priority</mat-label>
      <mat-select>
        <mat-option value="option">Important</mat-option>
        <mat-option value="option">Normal</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="span-all">
      <mat-label>Choose a date</mat-label>
      <input [matDatepicker]="picker" matInput>
      <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="span-all">
      <mat-label>Label Color</mat-label>
      <mat-select>
        <mat-option value="">None</mat-option>
        <mat-option value="green">Green</mat-option>
        <mat-option value="red">Red</mat-option>
        <mat-option value="orange">Orange</mat-option>
        <mat-option value="blue">Blue</mat-option>
        <mat-option value="pink">Pink</mat-option>
        <mat-option value="black">Black</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>

<mat-card class="detail-information">
  <mat-card-title>
    Note Description
  </mat-card-title>
  <mat-card-content class="detail-section-content">
    <!--  note-input-paper + red/green/blue/orange/...  -->
    <textarea class="note-input-paper hand-writing mat-elevation-z5 red"
              maxlength="200"
              minlength="0"
              placeholder="Detail of the note..."></textarea>
    <small class="count-character">
      0/200
    </small>
  </mat-card-content>
</mat-card>

<mat-card class="confirmation">
  <button class="button" color="primary" mat-raised-button>Create Note</button>
</mat-card>
