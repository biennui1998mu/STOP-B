<mat-tab-group>
  <mat-tab label="Note">
    <section class="section">
      <div class="tbl-content">
        <div class="table">
          <a *ngFor="let note of notes" [routerLink]="['/notes', 'view', note._id]" class="tag" href="">
            <p class="title">{{note.noteTitle}}</p>
            <p class="date">{{note.noteStartDate | date:"dd-MM-yyyy hh:mm:ss"}}</p>
          </a>
        </div>
      </div>
    </section>
  </mat-tab>


  <mat-tab label="Plan">
    <section class="section">
      <div class="tbl-content">
        <div class="table">
          <a *ngFor="let plan of plans" [routerLink]="['/plans', 'view', plan._id]" class="tag" href="">
            <p class="title">{{plan.planTitle}}</p>
            <p class="date">{{plan.planDate | date:"dd-MM-yyyy hh:mm:ss"}}</p>
          </a>
        </div>
      </div>
    </section>
  </mat-tab>
</mat-tab-group>
