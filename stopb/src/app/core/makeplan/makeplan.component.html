<div class="table">
  <div class="table-left">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput maxlength="100" required>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Priority</mat-label>
      <mat-select required>
        <mat-option value="Important">Important</mat-option>
        <mat-option value="Normal">Normal</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input [matDatepicker]="picker" matInput>
      <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Member</mat-label>
      <mat-select [formControl]="members" multiple>
        <mat-option *ngFor="let member of memberlist" [value]="member">{{member}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button class="button" color="warn" mat-raised-button>Create Plan</button>
  </div>
  <div class="table-right">
    <div class="btn-create">
      <button (click)="addTask()" mat-raised-button>Create new task</button>
    </div>
    <div class="tasks">
      <app-new-task (taskUpdated)="updateTask($event, index)"
                    *ngFor="let task of tasks, let index = index"
                    [task]="task"
      ></app-new-task>
    </div>
  </div>
</div>
