<form class="plan-board">
  <input class="title" maxlength="100"
         name="noteTitle"
         [ngModel]="formPlan.planTitle" [value]="formPlan?.planTitle">
  <mat-form-field class="dob">
    <mat-label>Choose a date</mat-label>
    <input matInput
           [matDatepicker]="picker"
           [value]="formPlan?.planDate"
           [ngModel]="formPlan.planDate"
           name="noteDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-card class="listTask">
    <div class="task">
        <input class="task-input" matInput [disabled]="inputTaskField" name="taskTitle">
        <button class="task-btn-activate" mat-raised-button (click)="getInputTaskFieldActivate()">Activate</button>
        <button class="task-btn-disable" mat-raised-button (click)="getInputTaskFieldDisable()">Disable</button>
        <button class="task-btn-delete" mat-raised-button>Delete</button>
    </div>
  </mat-card>
  <div class="btn">
    <button mat-raised-button>Save</button>
    <button mat-raised-button>Done/Disable</button>
    <button mat-raised-button>Delete</button>
  </div>
</form>
