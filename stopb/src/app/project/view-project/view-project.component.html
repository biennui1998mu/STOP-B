<form class="plan-board">
  <input [ngModel]="formPlan.projectTitle" [value]="formPlan?.projectTitle"
         class="title"
         maxlength="100" name="noteTitle">
  <mat-form-field class="dob">
    <mat-label>Choose a date</mat-label>
    <input [matDatepicker]="picker"
           [ngModel]="formPlan.projectEndDate"
           [value]="formPlan?.projectEndDate"
           matInput
           name="noteDate">
    <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-card class="listTask">
    <div class="task">
      <input [disabled]="inputTaskField" class="task-input" matInput name="taskTitle">
      <button (click)="getInputTaskFieldActivate()" class="task-btn-activate" mat-raised-button>Activate</button>
      <button (click)="getInputTaskFieldDisable()" class="task-btn-disable" mat-raised-button>Disable</button>
      <button class="task-btn-delete" mat-raised-button>Delete</button>
    </div>
  </mat-card>
  <div class="btn">
    <button mat-raised-button>Save</button>
    <button mat-raised-button>Done/Disable</button>
    <button mat-raised-button>Delete</button>
  </div>
</form>
