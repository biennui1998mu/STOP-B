<p class="title">make plan</p>
<div class="table">
  <div class="table-left">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput maxlength="100">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Priority</mat-label>
      <mat-select>
        <mat-option value="option">Important</mat-option>
        <mat-option value="option">Normal</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Member</mat-label>
      <mat-select [formControl]="members" multiple>
        <mat-option *ngFor="let member of memberlist" [value]="member">{{member}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button class="button" mat-raised-button color="warn">Create Plan</button>
  </div>
  <div class="table-right">
    <div class="btn-create">
      <button mat-raised-button (click)="addTask()">Create new task</button>
      <button mat-raised-button (click)="removetask()">Delete task</button>
    </div>
    <div class="tasks">
      <div class="eachtask" *ngFor="let task of tasks">
        <mat-form-field>
          <mat-label>Task name</mat-label>
          <input matInput placeholder="Max 100 character" maxlength="100">
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
