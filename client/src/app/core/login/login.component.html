<mat-tab-group (selectedTabChange)="changeTab($event)"
               [(selectedIndex)]="tab"
               class="container"
               dynamicHeight>
  <mat-tab label="Sign in">
    <form #signInForm=ngForm (ngSubmit)="onSignIn()" action="" class="inner-form">
      <!--        input username-->
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input [(ngModel)]="formSignIn.username"
               class="inputField"
               matInput
               name="username"
               placeholder="Your name"
               required>
      </mat-form-field>
      <!--        input password-->
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input [(ngModel)]="formSignIn.password"
               [type]="hide ? 'password' : 'text'"
               class="inputField"
               matInput
               name="password"
               placeholder="Password"
               required
               type="password">
        <button (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
                mat-icon-button
                matSuffix>
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <!--        button submit-->
      <div class="parenBtn">
        <button [disabled]="!signInForm.valid" class="button" color="primary" mat-raised-button>Log in</button>
      </div>
    </form>
  </mat-tab>

  <mat-tab label="Sign up">
    <form #signUpForm=ngForm (ngSubmit)="onSignUp()" class="inner-form">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input [(ngModel)]="formSignUp.username" class="inputField"
               matInput
               name="username"
               placeholder="Your username" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input [(ngModel)]="formSignUp.password" class="inputField"
               matInput name="password"
               placeholder="Password"
               required type="password">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Confirm password</mat-label>
        <input [(ngModel)]="formSignUp.password_confirm" class="inputField"
               matInput name="password_confirm"
               placeholder="Confirm password"
               required type="password">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input [(ngModel)]="formSignUp.name" class="inputField"
               matInput
               name="realname"
               placeholder="Your name" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input [(ngModel)]="formSignUp.dob" [matDatepicker]="picker"
               matInput
               name="dob" required>
        <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <!--      button submit-->
      <div class="parenBtn">
        <button [disabled]="!signUpForm.valid" class="button" color="warn" mat-raised-button>Sign up</button>
      </div>
    </form>
  </mat-tab>
</mat-tab-group>

<div class="background">
</div>
